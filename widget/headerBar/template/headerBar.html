<div>
	<div data-dojo-attach-point="backButton" class="${baseClass}backButton">
		<img src="${backButtonImageURL}" data-dojo-attach-point="backButtonImage" style="height: 60%; position:relative; left:0px;"><span style="padding:0%; font-weight:normal; margin-top:0px; margin-bottom:0px; margin-left:5%;">${backButtonText}</span>
	</div>
	<div data-dojo-attach-point="contextButton" class="${baseClass}contextButton">
		<span style="padding:0%; font-weight:normal; display:block; margin-top:0px; margin-bottom:0px; margin-left:auto; margin-right:10%; float:right;">${contextButtonText}</span><img src="${contextButtonImageURL}" data-dojo-attach-point="contextButtonImage" style="height: 80%; display:none; margin-left:auto; margin-right:10%;">
	</div>
	<div data-dojo-attach-point="titleNode" class="${baseClass}titleNode">${title}</div>
</div>
