<div data-dojo-type="dojox/mobile/View" id="ValidateScreen" style="width: 100%; height: 100%; background-color:rgb(236,241,244)">	
<div id="ValidationScreenHeader"></div>

<div style="padding: 5%; margin-top:10%; background-color:white;" id="ValidationScreenForm" data-dojo-id="ValidationScreenForm" data-dojo-type="dijit/form/Form">
	<div style="width:100%; color:black; text-align:center;">An SMS verification code has been sent to:</div>
	<div id="userMobileNumber" style="width:100%; font-size:1.5em; color:black; text-align:center; margin-top:2%; text-shadow: 0px 1px 0px white, 0px -1px 0px black"></div>
	<br/>
	<input type="tel" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="pattern : '[0-9a-zA-Z]{4,8}', intermediateChanges:false, required: true, placeHolder:'Please enter the code', missingMessage:'', invalidMessage:'', promptMessage:'', message:''" id="VerificationCode" name="code" style="width: 99%; margin-top:1%; margin-bottom:1%; text-align:center;" />
</div>

<div style="width:100%; color:black; text-align:center;">The SMS should arrived in <span id="countDown">60</span> seconds:</div><br />
<button type="next" id="resendSMSBtn" data-dojo-id="resendSMSBtn" style="color: grey; background-color:rgba(0,0,0,0); border-color: grey; border-width:2px; border-style:solid; width:60%; height:8%; margin:auto; display:block;">Resend SMS</button>
</div>
