<div data-dojo-type="dojox/mobile/View" id="logInScreen" style="width: 100%; height: 100%; background-color:rgb(236,241,244)">	
<div id="loginHeader"></div>
<div style="padding: 5%; margin-top:10%; background-color:white;" id="loginForm" data-dojo-id="loginForm" data-dojo-type="dijit/form/Form">
	<div id="mobileNumberText" style="color:black; display:none; text-align:center; margin-bottom:6%">Please enter your mobile phone number:</div>
	<input type="tel" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="disabled: true, placeHolder:'+27'" id="SignUp.areaCode" name="areaCode" style="width: 16%; margin-top:1%; margin-bottom:1%" />
	<input type="tel" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="pattern:'(0?)([6-9]{1})([0-9]{8})', intermediateChanges:false, required: true, placeHolder:'Mobile Phone Number', missingMessage:'', invalidMessage:'', promptMessage:'', message:''" id="SignUp.cell" name="cell" style="width: 81%; margin-top:1%; margin-bottom:1%" />
	<input type="password" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="pattern : '^(?=.*[a-z])[0-9a-zA-Z]{6,}$', intermediateChanges:false, required: true, placeHolder:'Password', missingMessage:'', invalidMessage:'', promptMessage:'', message:''" id="SignUp.password" name="password" style="width: 99%; margin-top:1%; margin-bottom:1%" />
</div>
<div id="T&CDiv" style="font-size:0.8em; text-align:center; color:black; display:none;">By Logging into Lumi World you accept the </br><span id="T&CLink" style="text-decoration:underline;">Terms & Conditions</span></div>
</div>
