<div data-dojo-type="dojox/mobile/View" id="EditPasswordScreen"
	style="width: 100%; height: 100%; background-color:rgb(236,241,244); background-repeat: no-repeat; background-size: cover; background-position: center center;" selected="true">
	<div id="editPasswordHeader"></div>
	
	<div style="margin-top:10%; background-color:white; box-shadow: 0px 2px 5px #888888; padding:5%;" id="UpdateForm" data-dojo-id="UpdateForm" data-dojo-type="dijit/form/Form">
		<div id="editPasswordTitle" style="width:100%; color:black; text-align:center;">Your mobile number has been verified</div>
		<div id="Update.cell" style="width:100%; font-size:1.5em; color:black; text-align:center; margin-top:2%; text-shadow: 0px 1px 0px white, 0px -1px 0px black"></div>
		<!--<input type="tel" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="pattern:'[+?,0-9]{10,}', intermediateChanges:false, required: true, placeHolder:'Mobile Phone Number', missingMessage:'', invalidMessage:'', promptMessage:'', message:''" id="Update.cell" name="cell" style="width: 95%; margin-top:1%; margin-bottom:1%" />-->
		<input type="password" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="pattern : '^(?=.*[a-z])[0-9a-zA-Z]{6,}$', intermediateChanges:false, required: true, placeHolder:'Current Password', missingMessage:'', invalidMessage:'', promptMessage:'', message:''" id="Update.password" name="password" style="width: 99%; margin-top:1%; margin-bottom:1%;" /><br/>
		<!--<p style="border-width:2px; border-style:inset; width:90%; margin-left:5%; margin-right:5%" ></p>-->
		<div id="editPasswordSubTitle" style="width:100%; color:black; text-align:center;">Please set a password:</div>
		<input type="password" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="pattern : '^((?=.*[\d])(?=.*[a-z])(?=.*[A-Z])|(?=.*[a-z])(?=.*[A-Z])(?=.*[^\w\d\s])|(?=.*[\d])(?=.*[A-Z])(?=.*[^\w\d\s])|(?=.*[\d])(?=.*[a-z])(?=.*[^\w\d\s])).{7,30}$', intermediateChanges:false, required: true, placeHolder:'New Password', missingMessage:'', invalidMessage:'', promptMessage:'', message:''" id="Update.newPassword" name="newPassword" style="width: 99%; margin-top:1%; margin-bottom:1%;" /><br/>
		<input type="password" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="intermediateChanges:false, required: true, placeHolder:'Confirm Password', missingMessage:'', invalidMessage:'', promptMessage:'', message:''" id="Update.confirmPassword" name="confirmPassword" style="width: 99%; margin-top:1%; margin-bottom:5%;" /><br/>
		<div id="instructionText" style="font-size:0.75em; color:black; text-align:center; width:95%;">Password must contain at least 1 upper-case letter, 1 lower-case letter, 1 number and be at least 8 characters long.</div>
		<!--<button type="next" id="updatePasswordBtn" style="color: black; background-color:rgba(0,0,0,0); border-color: black; border-width:2px; border-style:solid; width:60%; height:8%; margin-left:20%; margin-right5%; margin-bottom:18%; bottom:0px; left:0px; position:absolute;">Change Password</button>-->
	</div>
	<!--<div id="editPasswordTab"></div>-->
</div>
