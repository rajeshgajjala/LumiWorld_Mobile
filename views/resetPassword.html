<div data-dojo-type="dojox/mobile/View" id="resetPasswordScreen"
	style="width: 100%; height: 100%; background-color: rgb(245,247,249); background-repeat: no-repeat; background-size: cover; background-position: center center;" selected="true">
	<div id="resetPasswordHeader"></div>
	<div style="background-color:white; padding:5%; margin-top:10%;">
	<div id="mobileNumberText" style="color:black; display:none; text-align:center; margin-bottom:6%">Please enter your mobile phone number:</div>
	<input type="tel" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="disabled: true, placeHolder:'+27'" id="resetAreaCode" name="areaCode" style="width: 16%; margin-top:1%; margin-bottom:1%" />
	<input type="tel" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="pattern:'(0?)([6-9]{1})([0-9]{8})', intermediateChanges:false, required: true, placeHolder:'Mobile Phone Number', missingMessage:'', invalidMessage:'', promptMessage:'', message:''" id="resetCell" name="resetCell" style="width: 81%; margin-top:1%; margin-bottom:1%" />
	<button id="resetButton" style="height:7%; background-color:rgba(0,0,0,0); color: black; border:black 1px solid; margin-top:2%; width:100%;">Retrieve Password</button>
	</div>
</div>
